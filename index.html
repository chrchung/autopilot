<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="semantic.min.css">
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript" src="angular-dragdrop.js"></script>

<script type="text/javascript" src="lodash.js"></script>
<script type="text/javascript" src="semantic.min.js"></script>
<script type="text/javascript" src="angular-ui-router.min.js"></script>
<script type="text/javascript" src="angular-ui-router.min.js"></script>
<script type="text/javascript" src="html2canvas.min.js"></script>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no" />

    <base href="/">

    <style>

        body {
            opacity: 1.0;
        }

        #toolbar {
            width: 100%;
            height: 25px;
            line-height: 15px;
            font-size: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: flex-end;

        }

        #toolbar span {
            padding: 5px;
            cursor: pointer;

        }

        .shadow {
            box-shadow: 1px 1px 20px 0px rgba(0, 0, 0, 0.1)
        }




        .background2 {
            background: url("bg2.png");
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        .window {
            top: 0px;
            position: fixed;
            width: 500px;
            height: 500px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            flex-direction: column;

        }

        .window .top {
            height: 25px;
            background-color: #D2D2CF;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            border-radius: 5px 5px 0px 0px;
            align-items: center;
            padding: 12px;
        }

        .window .close {
            height: 12px;
            width: 12px;
            border-radius: 10px;
            background-color: #ff4e4e;
            opacity: 1.0;
        }

        .window .title {
            justify-content: space-evenly;
            display: flex;
            width: 488px;
        }

        #nav {
            position: fixed;
            margin: 0 44%;
            bottom: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            width: 12%;
            padding: 5px;
        }

        #nav span {
            font-size: 50px;
            line-height: 55px;
            padding: 5px;
            cursor: pointer;


        }

        .col-container {
            display: flex;
            /* align-items: left; */
            flex-direction: column;
            align-items: center;
            height: 480px;
            width: 100%;
        }

        .row-container {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .row-container div {
            max-width: 50px;
            margin: 5px;
        }

        #autopilot-app .row-container {
            align-items: center;
        }


        @keyframes flickerAnimation { /* flame pulses */
            0%   { opacity:1; }
            50%  { opacity:0; }
            100% { opacity:1; }
        }
        .animate-flicker {
            opacity:1;
            animation: flickerAnimation 1s infinite;
        }

        .gray {
              background-color: #d2d2ce !important;
              padding: 5px;
              border-radius: 5px;
        }

        .blue {
            background-color: #00e3ff !important;
            padding: 5px;
            border-radius: 5px;
        }

        #autopilot-app {
            width: 350px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            /* opacity: 0.5; */
            position: fixed;
            right: 85px;
            top: 30px;
            width: 350px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.8);
            /* opacity: 0.5; */
            position: fixed;
            right: 85px;
            top: 30px;
            display: flex;
            flex-direction: column;
            padding:5px;
            /* align-content: flex-start; */
        }


        #step-container .item {
            border: solid #c7c7c7;
            border-width: 0px 0px 1px 0px;
            width: 100%;
            padding: 10px;
            text-align: left;
        }


        #macro-container .item {
            border: solid #c7c7c7;
            border-width: 0px 0px 1px 0px;
            width: 100%;
            padding: 10px;
            text-align: left;
        }

        #suggest-no-loop-container .item {
            border: solid #c7c7c7;
            border-width: 0px 0px 1px 0px;
            width: 100%;
            padding: 10px;
            text-align: left;
        }

        #suggest-loop-container .item {
            border: solid #c7c7c7;
            border-width: 0px 0px 1px 0px;
            width: 100%;
            padding: 10px;
            text-align: left;
        }


        #macro-view .item {
            border: solid #c7c7c7;
            border-width: 0px 0px 1px 0px;
            width: 100%;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body style="width:100%; height:100%">

<div ng-app="myApp" style="width:100%; height:100%">
    <div ui-view style="width:100%; height:100%"></div>
</div>

<script src="main.js"></script>

<script src="states.js"></script>

<script>

    $(document).ready(function() {
        $(".draggable").draggable({cancel: ".bottom"});

    });

    // disable mobile zoom
</script>

</body>
</html>
